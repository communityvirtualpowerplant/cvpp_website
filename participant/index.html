<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Aggregation Viewer</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>


  <nav class="navbar">
    <div class="logo"><a href="/">CVPP</a></div>
    <div class="nav-links" id="navLinks">
      <a href="/community">Community Network</a>
      <a href="/calc">DR Calculator</a>
      <a href="/learn">Learn</a>
      <a href="/profile">Profile</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>

    </div>
  </nav>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }
  </script>

    <main>
      <div id=site-container>
        <h2>Site</h2>

        <form action="/submit" method="POST">
          <label for="userInput">Your Site #:</label>
          <input type="text" id="userInput" name="userInput" required />
          <button type="submit">Submit</button>
        </form>
        <p>
          <a href="#">Login</a> for full site data
        </p>
      </div>

      <div id='participantLive'></div>

    </main>

    <script src="/js/participant_animation.js"></script>

  </body>
